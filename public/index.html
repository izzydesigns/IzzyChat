<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/res/favicon.ico">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-neutral-900 text-white h-screen overflow-hidden">
<!-- Mobile Menu Button -->
<button id="mobile-menu-btn" class="md:hidden fixed top-6 left-6 z-2 btn btn-circle btn-outline btn-lg hover:bg-transparent hover:border-current">â˜°</button>
<!-- Offline Overlay -->
<div id="offline-overlay" class="w-full h-full fixed z-10 flex flex-col items-center justify-center bg-neutral-800/50">
    <div class="spinner flex items-center justify-center">
        <div class="spinner">
            <div class="dot dot1"></div><div class="dot dot3"></div><div class="dot dot5"></div><div class="dot dot7"></div>
            <div class="dot dot2"></div><div class="dot dot4"></div><div class="dot dot6"></div><div class="dot dot8"></div>
        </div>
    </div>
    <span class="disconnected-text text-white text-3xl">Connecting...</span>
</div>
<!-- Chat Window Area -->
<div class="chat-window-area mx-auto p-4 h-full flex flex-col flex-1 justify-center relative">
    <div class="chat-wrapper flex flex-1 h-full flex-col md:flex-row">
        <div class="onlineusers-area w-full md:w-1/4 bg-neutral-800 rounded-lg flex flex-col relative">
            <h2 class="text-2xl pb-4 bg-neutral-700 rounded-lg rounded-b-none p-4 mb-2 text-center select-none">
                Online Users
            </h2>
            <div id="online-users" class="space-y-2 mb-4"></div>
            <div class="user-profile-area flex flex-col mt-auto">
                <div id="current-user" class="flex items-center select-none break-words py-4 px-2 bg-neutral-700
                rounded-lg cursor-pointer hover:bg-neutral-600 tooltip" data-tip="Edit your profile"
                     onclick="toggleSettings();">
                    <span class="text-4xl mr-2" id="current-user-avatar">ðŸ‘¤</span>
                    <div class="flex flex-col w-0 flex-1 text-2xl">
                        <div id="current-user-name" class="truncate">...</div>
                        <div id="current-user-status" class="text-neutral-400 text-base truncate">...</div>
                        <span class="current-user-online text-error text-base block">Offline</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="chatbox-area rounded-lg pl-4 pt-0 w-3/4 max-h-full flex flex-col">
            <div class="title-bar-area flex mb-4 cursor-pointer">
                <h2 class="title neon font1 text-4xl font-bold w-full p-8 -my-4 overflow-ellipsis whitespace-nowrap overflow-hidden text-center"></h2>
            </div>
            <div class="flex justify-between">
                <div class="tabs select-none" id="tabs"></div>
            </div>
            <div id="chat-container" class="chatwindow bg-neutral-800 p-4 rounded-tr-lg pb-0 flex-1 overflow-auto"></div>
            <div class="input-area bg-neutral-800 p-4 flex rounded-b-lg">
                <input id="message-input" class="flex-1 bg-neutral-700 rounded-lg px-4 py-2 mr-2" placeholder="Type a message...">
                <button onclick="sendMessage()" class=" btn btn-outline hover:bg-transparent hover:border-current p-6 rounded-lg">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Settings modal -->
<div id="settings-modal" class="hidden fixed z-3 inset-0 bg-black/50 flex items-center justify-center">
    <div class="bg-neutral-800 rounded-lg p-6 max-w-md w-full">
        <h3 class="border-b border-neutral-700 pb-4 text-4xl mb-4 text-center">User Settings</h3>
        <form id="settings-form" class="settings-area space-y-4 text-2xl">
            <div>
                <label class="block mb-2">Username</label>
                <input id="username-input" maxlength="32" class="w-full text-xl bg-neutral-700 rounded p-2 input input-bordered">
            </div>
            <div>
                <label class="block mb-2">Status Message (max 32 chars)</label>
                <input id="status-input" maxlength="64" class="w-full text-xl bg-neutral-700 rounded p-2 input input-bordered">
            </div>
            <div>
                <label class="block mb-2">Avatar</label>
                <input id="avatar-input" maxlength="2" class="w-11 text-xl bg-neutral-700 rounded p-2 input input-bordered">
            </div>
            <div>
                <label class="block mb-2">Generate Random User Info</label>
                <button type="button" onclick="loadSettings(generateNewUser());"
                        class="btn btn-outline btn-lg hover:bg-transparent hover:border-current text-xl px-4 py-2 rounded-lg">
                    Generate User Info
                </button>
            </div>
            <div class="flex items-center space-x-2 pt-4">
                <div class="flex-1">
                    <button type="button" onclick="clearChatHistory()"
                            class="btn btn-error btn-outline btn-lg hover:bg-transparent hover:text-error px-4 py-2 rounded-lg text-xl">
                        Clear Chat History
                    </button>
                </div>
                <button type="button" class="btn btn-outline btn-lg hover:bg-transparent hover:border-current px-4 py-2 rounded-lg text-xl"
                        onclick="loadSettings();toggleSettings();">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary btn-outline btn-lg hover:bg-transparent hover:text-primary px-4 py-2 rounded-lg text-xl"
                        onclick="saveSettings();toggleSettings();">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<script src="client.js"></script>
</body>
</html>
